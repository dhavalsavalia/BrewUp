 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
 
</HEAD>
<BODY style="font-size:10pt; font-family:Verdana, Helvetica, sans-serif;">

<table style="width:450px; font-size:10pt; font-family:Verdana, Helvetica, sans-serif; color:#2a2a2a;" width="450" cellpadding="0" cellspacing="0">
 <tbody style="vertical-align:top;">
  <tr>
   <td colspan="2" style="font-family:Verdana; border-bottom:1px solid #008000; padding-bottom:10px; padding-top:0; padding-left:0; padding-right:0; vertical-align:top;" valign="top">
    <strong><span style="font-family:Verdana; font-size:14pt; color:#008000">{First name}Â {Last name}</span></strong><br>
    <span style="font-family:Verdana; font-size:10pt;">{Title}</span>
   </td>		
  </tr>		
  <tr>
   <td style="width:60%; font-family:Verdana; padding-top:10px; padding-bottom:0; padding-left:0; padding-right:0; line-height:18px; vertical-align:top;" valign="top" width="60%">			
    <span style="font-family:Verdana; font-size:10pt;">t: {Phone}<span><br></span></span>
    <span style="font-family:Verdana; font-size:10pt;">m: {Mobile}<span><br></span></span>				
    <span style="font-family:Verdana; font-size:10pt;">e: {E-mail}</span>											
   </td>
   <td style="width:40%; font-family:Verdana; padding-top:10px; padding-bottom:0; padding-left:0; padding-right:0; line-height:18px; vertical-align:top;" valign="top" width="40%">			
    <span style="font-family:Verdana; font-size:10pt;">{Company}<span><br></span></span>			
    <span style="font-family:Verdana; font-size:10pt;">{Address 1}<span><br></span></span>
    <span style="font-family:Verdana; font-size:10pt;">{Address 2}</span>
   </td>
  </tr>
  <tr>
   <td style="width:60%; font-family:Verdana; padding-top:10px; padding-bottom:0; padding-left:0; padding-right:0; vertical-align:top" width="60%" valign="top">						
    <span>
     <a href="{LinkedIn URL}" target="_blank"><img border="0" width="16" alt="LinkedIn icon" style="margin-right:5px; margin-bottom:1px; border:0; width:16px; height:16px;" src="ln.png"></a> 
    </span>    
    <span>
     <a href="{Facebook URL}" target="_blank"> <img border="0" width="16" alt="Facebook icon" style="margin-right:5px; margin-bottom:1px; border:0; width:16px; height:16px;" src="fb.png"></a>
    </span>    
    <span>
     <a href="{Twitter URL}" target="_blank"><img border="0" width="16" alt="Twitter icon" style="margin-right:5px; margin-bottom:1px; border:0; width:16px; height:16px;" src="tt.png"></a>
    </span>

    <span>
     <a href="{Youtube URL}" target="_blank"><img border="0" width="16" alt="Youtbue icon" style="margin-right:5px; margin-bottom:1px; border:0; width:16px; height:16px;" src="yt.png"></a>
    </span>
    <span>
     <a href="{Instagram URL}" target="_blank"><img border="0" width="16" alt="Instagram icon" style="margin-right:5px; margin-bottom:1px; border:0; width:16px; height:16px;" src="it.png"></a>
    </span>	
	   <span>
     <a href="{Pinterest URL}" target="_blank"><img border="0" width="16" alt="Pinterest icon" style="margin-right:5px; margin-bottom:1px; border:0; width:16px; height:16px;" src="pt.png"></a>
    </span>
   </td>
   <td style="width:40%; font-family:Verdana; padding-top:10px; padding-bottom:0; padding-left:0; padding-right:0; vertical-align:top" width="40%" valign="top">			
    <span><strong><a href="http://{Web page}" target="_blank" style="font-family:Verdana; font-size:10pt; color:#008000;">{Web page}</a></strong></span>		  
   </td>
  </tr>
 </tbody>
</table>
    
</BODY>
</HTML>
